<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Leaderboard</title>
    <style>
      body {
        font-family: "Press Start 2P", cursive;
        background-color: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      a {
        color: red;
        text-decoration: none;
        transition: 0.5s;
      }
      a:hover {
        transform: scale(1.2);
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Stats/Leaderboard</h1>
    <pre id="fileContent"></pre>
    <a href="game.html">Play a game</a>

    <script>
      function displayTextFileContent(filePath) {
        fetch(filePath)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Failed to fetch file");
            }
            return response.text();
          })
          .then((text) => {
            if (text === "") {
              document.getElementById(
                "fileContent"
              ).innerHTML = `<h2 style="color:green; padding-top: 5px;">The leaderboard is empty. Play a game!</h2>`;
            } else {
              const lines = text.split("\n");
              const formattedText = lines
                .map(
                  (line) =>
                    `<h2 style="color:green; padding-top: 5px;">${line}</h2>`
                )
                .join("");
              document.getElementById("fileContent").innerHTML = formattedText;
            }
          })
          .catch((error) => {
            document.getElementById("fileContent").textContent =
              "Error: " + error.message;
          });
      }
      displayTextFileContent("../server/db.txt");
    </script>
  </body>
</html>
